<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsroom</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="header-wrap">
            <h1>Newsroom</h1>
            <input type="search" class="search" placeholder="Search news...">
        </div>
    </header>

    <div class="news-container">
        <div class= "content-wrap" id="contentWrap">
              <!-- News articles will be rendered here -->
        </div>
        <aside class="sidebar" id="sidebarNews">
    <!-- Sidebar news cards will be rendered here -->
        <h3 class="results-message" id="resultsMessage"></h3>
    </div>
    
</aside>
    <footer class="footer">
    <div class="footer-content">
        <span>&copy; 2025 Newsroom. All rights reserved.</span>
    </div>
</footer>
</body>
</html>
